<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!--image slider start-->
    <div class="slider">
      <div class="slides">
        <!--radio buttons start-->
        <input type="radio" name="radio-btn" class="rad" id="radio1" value="1">
        <input type="radio" name="radio-btn" class="rad" id="radio2" value="2">
        <input type="radio" name="radio-btn" class="rad" id="radio3" value="3">
        <input type="radio" name="radio-btn" class="rad" id="radio4" value="4">
        <!--radio buttons end-->
        <!--slide images start-->
        <div class="slide first">
          <img src="imgs/mainBanner/car2.jpg" alt="">
          <div class="txt">
            <h2>Tecnologías IOT para conectar y automatizar su vehículo</h2>
          </div>
        </div>
        <div class="slide">
          <img src="imgs/mainBanner/office4.jpg" alt="">
          <div class="txt">
            <h2>Apoyamos a nuestros clientes para  mejorar su sistema.</h2>
          </div>
        </div>
        <div class="slide">
          <img src="imgs/mainBanner/robot.jpg" alt="">
          <div class="txt">
            <h2>Desarrollamos sistemas interactivos para contestación automática, basado en inteligencia artificial,</h2>
          </div>
        </div>
        <div class="slide">
          <img src="imgs/mainBanner/web.jpg" alt="">
          <div class="txt">
            <h2>Desarrollo de sitios web adaptados a la necesidad de su empresa. </h2>
          </div>
        </div>
        <!--slide images end-->
        <!--automatic navigation start-->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
        <!--automatic navigation end-->
      </div>
      <!--manual navigation start-->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
      <!--manual navigation end-->
    </div>
    <!--image slider end-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script/slider.js" charset="utf-8"></script>

  </body>
</html>
